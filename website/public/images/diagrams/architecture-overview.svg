<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="purple-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e5e5e5" font-family="system-ui" font-size="20" font-weight="300">DaemonCore Architecture</text>

  <!-- Kernel Layer -->
  <rect x="50" y="70" width="700" height="80" rx="8" fill="none" stroke="url(#purple-grad)" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="14" font-weight="500">KERNEL LAYER</text>
  <text x="400" y="120" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="12">CKC | Safety Invariants | Capability Envelope | Identity Framework</text>
  <text x="400" y="140" text-anchor="middle" fill="#737373" font-family="system-ui" font-size="11">Declarative specification - defines what is allowed</text>

  <!-- Runtime Layer -->
  <rect x="50" y="170" width="700" height="80" rx="8" fill="none" stroke="url(#purple-grad)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="195" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="14" font-weight="500">RUNTIME LAYER</text>
  <text x="400" y="220" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="12">MAX Bus | Scheduler | IPC Utilities | Tool Execution</text>
  <text x="400" y="240" text-anchor="middle" fill="#737373" font-family="system-ui" font-size="11">Performs execution within kernel constraints</text>

  <!-- Agent Layer -->
  <g transform="translate(0,270)">
    <rect x="80" y="0" width="180" height="100" rx="8" fill="rgba(139,92,246,0.1)" stroke="url(#purple-grad)" stroke-width="1"/>
    <text x="170" y="30" text-anchor="middle" fill="#e5e5e5" font-family="system-ui" font-size="13" font-weight="500">Agent: Claude</text>
    <text x="170" y="50" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="11">Vendor: claude</text>
    <text x="170" y="70" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="11">Role: developer</text>
    <circle cx="170" cy="85" r="4" fill="#22c55e"/>
  </g>

  <g transform="translate(230,270)">
    <rect x="80" y="0" width="180" height="100" rx="8" fill="rgba(139,92,246,0.1)" stroke="url(#purple-grad)" stroke-width="1"/>
    <text x="170" y="30" text-anchor="middle" fill="#e5e5e5" font-family="system-ui" font-size="13" font-weight="500">Agent: Flux</text>
    <text x="170" y="50" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="11">Vendor: openai</text>
    <text x="170" y="70" text-anchor="middle" fill="#a3a3a3" font-family="system-ui" font-size="11">Role: architect</text>
    <circle cx="170" cy="85" r="4" fill="#22c55e"/>
  </g>

  <g transform="translate(460,270)">
    <rect x="80" y="0" width="180" height="100" rx="8" fill="rgba(139,92,246,0.05)" stroke="url(#purple-grad)" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="170" y="30" text-anchor="middle" fill="#737373" font-family="system-ui" font-size="13" font-weight="500">Agent: Daemon</text>
    <text x="170" y="50" text-anchor="middle" fill="#525252" font-family="system-ui" font-size="11">Vendor: daemon</text>
    <text x="170" y="70" text-anchor="middle" fill="#525252" font-family="system-ui" font-size="11">Role: supervisor</text>
    <circle cx="170" cy="85" r="4" fill="#737373"/>
  </g>

  <!-- Exchange Bus arrows -->
  <path d="M260 300 L310 300" stroke="#8b5cf6" stroke-width="1" marker-end="url(#arrow)"/>
  <path d="M490 300 L540 300" stroke="#8b5cf6" stroke-width="1" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>
