<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <!--
    DaemonCore Stack Position Diagram
    IP-Safe: No internal terms, no implementation details
    Shows conceptual layering only
  -->

  <!-- Background -->
  <rect width="600" height="480" fill="#0D0E14"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#92A8D1" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="300">Where DaemonCore Sits</text>

  <!-- Stack layers from top to bottom -->

  <!-- Layer 7: User Interface -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">User Interface</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">IDE, CLI, Web</text>
  </g>

  <!-- Layer 6: Orchestration -->
  <g transform="translate(50, 115)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">Orchestration</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">Workflows, Pipelines</text>
  </g>

  <!-- Layer 5: Agent Frameworks -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">Agent Frameworks</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">LangChain, CrewAI, etc.</text>
  </g>

  <!-- Layer 4: AI Models -->
  <g transform="translate(50, 225)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">AI Models</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">Claude, GPT, Gemini, etc.</text>
  </g>

  <!-- Layer 3: DaemonCore (highlighted) -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="500" height="55" fill="rgba(247, 184, 1, 0.08)" stroke="#F7B801" stroke-width="2"/>
    <text x="250" y="33" text-anchor="middle" fill="#F7B801" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="400">DaemonCore</text>
    <text x="490" y="33" text-anchor="end" fill="#92A8D1" font-family="Inter, system-ui, sans-serif" font-size="10">Governance Layer</text>
  </g>

  <!-- Layer 2: Host Operating System -->
  <g transform="translate(50, 345)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">Host Operating System</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">Linux, macOS, Windows</text>
  </g>

  <!-- Layer 1: Hardware -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="500" height="45" fill="none" stroke="#6C5B7B" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">Hardware</text>
    <text x="490" y="28" text-anchor="end" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">CPU, GPU, Memory</text>
  </g>

  <!-- Annotation -->
  <text x="300" y="468" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">DaemonCore operates beneath orchestration, above the host OS</text>
</svg>
