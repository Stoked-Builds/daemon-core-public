<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="boot-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#e5e5e5" font-family="system-ui" font-size="18" font-weight="300">Boot Sequence</text>

  <!-- Phase boxes -->
  <g transform="translate(150,60)">
    <!-- Phase 1 -->
    <rect x="0" y="0" width="300" height="40" rx="6" fill="rgba(139,92,246,0.2)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="25" fill="#8b5cf6" font-family="monospace" font-size="12">1</text>
    <text x="50" y="25" fill="#e5e5e5" font-family="system-ui" font-size="13">Kernel Load</text>
    <text x="280" y="25" text-anchor="end" fill="#22c55e" font-family="system-ui" font-size="11">Required</text>

    <!-- Phase 2 -->
    <rect x="0" y="50" width="300" height="40" rx="6" fill="rgba(139,92,246,0.2)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="75" fill="#8b5cf6" font-family="monospace" font-size="12">2</text>
    <text x="50" y="75" fill="#e5e5e5" font-family="system-ui" font-size="13">Identity Handshake</text>
    <text x="280" y="75" text-anchor="end" fill="#22c55e" font-family="system-ui" font-size="11">Required</text>

    <!-- Phase 3 -->
    <rect x="0" y="100" width="300" height="40" rx="6" fill="rgba(139,92,246,0.2)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="125" fill="#8b5cf6" font-family="monospace" font-size="12">3</text>
    <text x="50" y="125" fill="#e5e5e5" font-family="system-ui" font-size="13">Environment Report</text>
    <text x="280" y="125" text-anchor="end" fill="#22c55e" font-family="system-ui" font-size="11">Required</text>

    <!-- Phase 4 -->
    <rect x="0" y="150" width="300" height="40" rx="6" fill="rgba(139,92,246,0.15)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="175" fill="#8b5cf6" font-family="monospace" font-size="12">4</text>
    <text x="50" y="175" fill="#e5e5e5" font-family="system-ui" font-size="13">Profile Application</text>
    <text x="280" y="175" text-anchor="end" fill="#eab308" font-family="system-ui" font-size="11">Conditional</text>

    <!-- Phase 5 -->
    <rect x="0" y="200" width="300" height="40" rx="6" fill="rgba(139,92,246,0.15)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="225" fill="#8b5cf6" font-family="monospace" font-size="12">5</text>
    <text x="50" y="225" fill="#e5e5e5" font-family="system-ui" font-size="13">Global Context Load</text>
    <text x="280" y="225" text-anchor="end" fill="#eab308" font-family="system-ui" font-size="11">Conditional</text>

    <!-- Phase 6 -->
    <rect x="0" y="250" width="300" height="40" rx="6" fill="rgba(139,92,246,0.2)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="275" fill="#8b5cf6" font-family="monospace" font-size="12">6</text>
    <text x="50" y="275" fill="#e5e5e5" font-family="system-ui" font-size="13">Vendor Persona Load</text>
    <text x="280" y="275" text-anchor="end" fill="#22c55e" font-family="system-ui" font-size="11">Required</text>

    <!-- Phase 7 -->
    <rect x="0" y="300" width="300" height="40" rx="6" fill="rgba(139,92,246,0.15)" stroke="url(#boot-grad)" stroke-width="1"/>
    <text x="20" y="325" fill="#8b5cf6" font-family="monospace" font-size="12">7</text>
    <text x="50" y="325" fill="#e5e5e5" font-family="system-ui" font-size="13">Project Boot</text>
    <text x="280" y="325" text-anchor="end" fill="#eab308" font-family="system-ui" font-size="11">Conditional</text>

    <!-- Phase 8 -->
    <rect x="0" y="350" width="300" height="40" rx="6" fill="rgba(139,92,246,0.1)" stroke="url(#boot-grad)" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="20" y="375" fill="#8b5cf6" font-family="monospace" font-size="12">8</text>
    <text x="50" y="375" fill="#a3a3a3" font-family="system-ui" font-size="13">Session Resume</text>
    <text x="280" y="375" text-anchor="end" fill="#737373" font-family="system-ui" font-size="11">Optional</text>

    <!-- Arrows -->
    <path d="M150 40 L150 50" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 90 L150 100" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 140 L150 150" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 190 L150 200" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 240 L150 250" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 290 L150 300" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M150 340 L150 350" stroke="#8b5cf6" stroke-width="1"/>
  </g>

  <!-- Legend -->
  <g transform="translate(450,420)">
    <circle cx="10" cy="10" r="5" fill="#22c55e"/>
    <text x="25" y="14" fill="#a3a3a3" font-family="system-ui" font-size="11">Required</text>
    <circle cx="10" cy="30" r="5" fill="#eab308"/>
    <text x="25" y="34" fill="#a3a3a3" font-family="system-ui" font-size="11">Conditional</text>
    <circle cx="10" cy="50" r="5" fill="#737373"/>
    <text x="25" y="54" fill="#a3a3a3" font-family="system-ui" font-size="11">Optional</text>
  </g>
</svg>
