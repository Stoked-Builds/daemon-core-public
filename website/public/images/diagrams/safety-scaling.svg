<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <!--
    DaemonCore Safety Scaling
    IP-Safe: Conceptual trust levels only
  -->

  <!-- Background -->
  <rect width="700" height="320" fill="#0D0E14"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#92A8D1" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="300">Safety Scaling</text>
  <text x="350" y="55" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Permissions scale with environment trust level</text>

  <!-- Sandbox Mode -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="190" height="170" fill="#161720" stroke="#33FF00" stroke-width="2"/>
    <text x="95" y="28" text-anchor="middle" fill="#33FF00" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400">SANDBOX</text>
    <text x="95" y="48" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Maximum restriction</text>
    <line x1="15" y1="60" x2="175" y2="60" stroke="#2A2B35" stroke-width="1"/>
    <text x="15" y="82" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Read operations only</text>
    <text x="15" y="100" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">All writes need approval</text>
    <text x="15" y="118" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">No command execution</text>
    <text x="15" y="136" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Network restricted</text>
    <!-- Trust bar -->
    <rect x="15" y="152" width="160" height="4" fill="#2A2B35"/>
    <rect x="15" y="152" width="30" height="4" fill="#33FF00"/>
  </g>

  <!-- Controlled Mode -->
  <g transform="translate(255, 80)">
    <rect x="0" y="0" width="190" height="170" fill="#161720" stroke="#F7B801" stroke-width="2"/>
    <text x="95" y="28" text-anchor="middle" fill="#F7B801" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400">CONTROLLED</text>
    <text x="95" y="48" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Balanced autonomy</text>
    <line x1="15" y1="60" x2="175" y2="60" stroke="#2A2B35" stroke-width="1"/>
    <text x="15" y="82" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Safe ops auto-approved</text>
    <text x="15" y="100" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Destructive ops flagged</text>
    <text x="15" y="118" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Commands with limits</text>
    <text x="15" y="136" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Network rate-limited</text>
    <!-- Trust bar -->
    <rect x="15" y="152" width="160" height="4" fill="#2A2B35"/>
    <rect x="15" y="152" width="90" height="4" fill="#F7B801"/>
  </g>

  <!-- Trusted Mode -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="190" height="170" fill="#161720" stroke="#FF5252" stroke-width="2"/>
    <text x="95" y="28" text-anchor="middle" fill="#FF5252" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400">TRUSTED</text>
    <text x="95" y="48" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Maximum autonomy</text>
    <line x1="15" y1="60" x2="175" y2="60" stroke="#2A2B35" stroke-width="1"/>
    <text x="15" y="82" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">All operations allowed</text>
    <text x="15" y="100" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Audit logging only</text>
    <text x="15" y="118" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Full command access</text>
    <text x="15" y="136" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="10">Network unrestricted</text>
    <!-- Trust bar -->
    <rect x="15" y="152" width="160" height="4" fill="#2A2B35"/>
    <rect x="15" y="152" width="160" height="4" fill="#FF5252"/>
  </g>

  <!-- Scale label -->
  <text x="350" y="285" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Lower trust environments receive stricter default constraints</text>
  <text x="350" y="305" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">Constraints are enforced at the governance layer</text>
</svg>
