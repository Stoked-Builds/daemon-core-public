<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <!--
    Today vs With DaemonCore - Comparison Diagram
    IP-Safe: No internal terms, no implementation details
    Shows the gap in current AI stack
  -->

  <!-- Background -->
  <rect width="800" height="420" fill="#0D0E14"/>

  <!-- Divider line -->
  <line x1="400" y1="50" x2="400" y2="380" stroke="#2A2B35" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Left column: Today -->
  <g transform="translate(40, 0)">
    <text x="160" y="35" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="300">Today</text>

    <!-- Stack layers -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">User Interface</text>
    </g>

    <g transform="translate(0, 105)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Orchestration</text>
    </g>

    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Agent Frameworks</text>
    </g>

    <g transform="translate(0, 205)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">AI Models</text>
    </g>

    <!-- Gap indicator -->
    <g transform="translate(0, 255)">
      <rect x="0" y="0" width="320" height="45" fill="rgba(255, 82, 82, 0.1)" stroke="#FF5252" stroke-width="1" stroke-dasharray="6,3"/>
      <text x="160" y="28" text-anchor="middle" fill="#FF5252" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="400">No Governance Layer</text>
    </g>

    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Host Operating System</text>
    </g>

    <!-- Problem annotation -->
    <text x="160" y="385" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="10">Agents operate without boundaries</text>
  </g>

  <!-- Right column: With DaemonCore -->
  <g transform="translate(440, 0)">
    <text x="160" y="35" text-anchor="middle" fill="#92A8D1" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="300">With DaemonCore</text>

    <!-- Stack layers -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">User Interface</text>
    </g>

    <g transform="translate(0, 105)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Orchestration</text>
    </g>

    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Agent Frameworks</text>
    </g>

    <g transform="translate(0, 205)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">AI Models</text>
    </g>

    <!-- DaemonCore layer (highlighted) -->
    <g transform="translate(0, 255)">
      <rect x="0" y="0" width="320" height="45" fill="rgba(247, 184, 1, 0.08)" stroke="#F7B801" stroke-width="2"/>
      <text x="160" y="28" text-anchor="middle" fill="#F7B801" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="400">DaemonCore</text>
    </g>

    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="320" height="40" fill="none" stroke="#6C5B7B" stroke-width="1"/>
      <text x="160" y="25" text-anchor="middle" fill="#6C5B7B" font-family="Inter, system-ui, sans-serif" font-size="12">Host Operating System</text>
    </g>

    <!-- Solution annotation -->
    <text x="160" y="385" text-anchor="middle" fill="#92A8D1" font-family="Inter, system-ui, sans-serif" font-size="10">Governance layer enforces boundaries</text>
  </g>

  <!-- Bottom annotation -->
  <text x="400" y="408" text-anchor="middle" fill="#4A4D5E" font-family="Inter, system-ui, sans-serif" font-size="11">The governance layer cannot be bypassed by layers above it</text>
</svg>
